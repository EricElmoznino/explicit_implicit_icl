name: Linear-Classification_Explicit-Transformer

task:
  _target_: tasks.classification.ClassificationICL
  lr: 1e-4
  model:
    _target_: models.explicit.ExplicitModelWith
    context_model:
      _target_: models.explicit.TransformerContext
      x_dim: 2
      y_dim: 2
      n_features: 256
      n_heads: 4
      n_hidden: 512
      n_layers: 4
    prediction_model:
      _target_: models.explicit.TransformerPrediction
      x_dim: 2
      y_dim: 2
      z_dim: ${.n_features}
      n_features: 256
      n_heads: 4
      n_hidden: 512
      n_layers: 4

data:
  _target_: data.classification.ClassificationDataModule
  kind: linear 
  x_dim: 2
  y_dim: 2
  min_context: 16
  max_context: 128
  batch_size: 128
  train_size: 1000
  val_size: 1000
  noise: 0.2
  ood_styles: ["far", "wide"]

trainer:
  max_epochs: 1000

callbacks: