dataset: linear-classification
model: explicit-mlp

task:
  _target_: tasks.classification.ClassificationICL
  lr: 1e-4
  model:
    _target_: models.explicit.ExplicitModelWith
    context_model:
      _target_: models.explicit.TransformerContext
      x_dim: ${....data.x_dim}
      y_dim: ${....data.y_dim}
      n_features: 256
      n_heads: 4
      n_hidden: 512
      n_layers: 4
    prediction_model:
      _target_: models.explicit.MLPPrediction
      x_dim: ${....data.x_dim}
      y_dim: ${....data.y_dim}
      z_dim: ${..context_model.n_features}
      hidden_dim: 512

data:
  _target_: data.classification.ClassificationDataModule
  kind: linear 
  x_dim: 2
  y_dim: 2
  min_context: 16
  max_context: 128
  batch_size: 128
  train_size: 1000
  val_size: 1000
  temperature: 0.1
  context_style: "same"
  ood_styles: ["far", "wide"]

trainer:
  max_epochs: 1000

callbacks: