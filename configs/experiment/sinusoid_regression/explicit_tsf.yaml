name: Linear_Regression

task:
  _target_: tasks.regression.RegressionICL
  lr: 1e-4
  model:
    _target_: models.explicit.ExplicitModelWith
    context_model:
      _target_: models.explicit.TransformerContext
      x_dim: 1
      y_dim: 1
      n_features: 256
      n_heads: 4
      n_hidden: 512
      n_layers: 4
    prediction_model:
      _target_: models.explicit.TransformerPrediction
      x_dim: 1
      y_dim: 1
      z_dim: ${.n_features}
      n_features: 256
      n_heads: 4
      n_hidden: 512
      n_layers: 4

data:
  _target_: data.regression.RegressionDataModule
  kind: sinusoid  
  x_dim: 1
  y_dim: 1
  kind_kwargs:
    fixed_freq: False
    n_freq: 3
  min_context: 16
  max_context: 128
  batch_size: 128
  train_size: 1000
  val_size: 1000
  noise: 0.2

trainer:
  max_epochs: 1000

callbacks:
  - _target_: lightning.pytorch.callbacks.ModelCheckpoint
    monitor: "val/MSE/dataloader_idx_0"
    mode: "min"
    save_last: True
    dirpath: ${save_dir}/checkpoints/${logger.name}
    filename: "epoch={epoch:03d}"
    auto_insert_metric_name: True