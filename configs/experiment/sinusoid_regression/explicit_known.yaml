tags: ["sinusoid-regression", "explicit-known"]

task:
  _target_: tasks.regression.RegressionICL
  lr: 1e-4
  model:
    _target_: models.explicit.ExplicitModelWith
    context_model:
      _target_: models.explicit.TransformerContext
      x_dim: 1
      y_dim: 1
      n_features: 256
      n_heads: 4
      n_hidden: 512
      n_layers: 4
    prediction_model:
      _target_: models.explicit.SinRegPrediction
      x_dim: ${..context_model.x_dim}
      z_dim: ${..context_model.n_features}
      n_freq: ${....data.kind_kwargs.n_freq}
      fixed_freq: ${....data.kind_kwargs.fixed_freq}

data:
  _target_: data.regression.RegressionDataModule
  kind: sinusoid  
  x_dim: 1
  y_dim: 1
  kind_kwargs:
    fixed_freq: True
    n_freq: 3
  min_context: 16
  max_context: 128
  batch_size: 128
  train_size: 1000
  val_size: 1000
  noise: 0.
  context_style: "same"
  ood_styles: ["far", "wide"]

trainer:
  max_epochs: 1000

callbacks:
  - _target_: lightning.pytorch.callbacks.ModelCheckpoint
    monitor: "val/iid_MSE"
    mode: "min"
    save_last: True
    dirpath: ${save_dir}/checkpoints/${logger.name}
    filename: "epoch={epoch:03d}"
    auto_insert_metric_name: True