name: Nonlinear_Classification

task:
  _target_: tasks.classification.ClassificationICL
  lr: 1e-4
  model:
    _target_: models.explicit.ExplicitModelWith
    context_model:
      _target_: models.explicit.TransformerContext
      x_dim: 2
      y_dim: 2
      n_features: 256
      n_heads: 4
      n_hidden: 512
      n_layers: 4
    prediction_model:
      _target_: models.explicit.TransformerPrediction
      x_dim: 2
      y_dim: 2
      z_dim: ${.n_features}
      n_features: 256
      n_heads: 4
      n_hidden: 512
      n_layers: 4

data:
  _target_: data.infinite_nonlinear_classification.InfiniteNonlinearClassificationDataModule
  x_dim: 2
  y_dim: 2
  min_context: 3
  max_context: 128
  activation: "relu"
  layers: 1
  hidden_dim: 64
  batch_size: 128
  train_size: 1000
  val_size: 1000
  temperature: 0.1

trainer:
  max_epochs: 1000
